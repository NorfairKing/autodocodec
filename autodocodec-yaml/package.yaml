name: autodocodec-yaml
version: 0.0.0.0
github: "NorfairKing/autodocodec"
license: MIT
license-file: LICENSE
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "2021 Tom Sydney Kerckhove"
synopsis: Self-documenting encoder and decoder for yaml

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - autodocodec
  - safe-coloured-text
  - yaml

tests:
  autodocodec-yaml-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - aeson
    - autodocodec
    - autodocodec-aeson
    - autodocodec-yaml
    - bytestring
    - genvalidity
    - genvalidity-scientific
    - genvalidity-sydtest
    - genvalidity-text
    - safe-coloured-text
    - scientific
    - sydtest
    - sydtest-aeson
    - text
