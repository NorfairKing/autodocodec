name: autodocodec-nix
version: 0.0.1.0
github: "NorfairKing/autodocodec"
license: MIT
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "2024 Tom Sydney Kerckhove"
synopsis: Autodocodec interpreters for nix

extra-source-files:
- LICENSE
- CHANGELOG.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson
  - autodocodec >= 0.4.0.0
  - containers
  - scientific
  - text
  - unordered-containers
  - vector
