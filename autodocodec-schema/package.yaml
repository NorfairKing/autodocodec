name: autodocodec-schema
version: 0.1.0.5
github: "NorfairKing/autodocodec"
license: MIT
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "2021-2024 Tom Sydney Kerckhove"
synopsis: Autodocodec interpreters for JSON Schema

extra-source-files:
- LICENSE
- CHANGELOG.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson
  - autodocodec >=0.3.0.0
  - containers
  - mtl
  - text
  - unordered-containers
  - validity
  - validity-aeson
  - validity-containers
  - validity-text
