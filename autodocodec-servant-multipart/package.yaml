github: "NorfairKing/autodocodec"
license: MIT
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "2022 Tom Sydney Kerckhove"
synopsis: Autodocodec interpreters for Servant Multipart

